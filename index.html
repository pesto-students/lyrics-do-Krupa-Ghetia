<!DOCTYPE html>
<html>
  <head>
    <title>Lyrics</title>
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ribeye+Marrow&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>

  <body>
    <div id="main-container" class="main-container display">
      <div id="container" class="container display">
        <div id="logo" class="logo">Lyrics</div>
        <div class="search">
          <input
            type="text"
            placeholder="Enter the song title or artist"
            id="search-bar"
            class="search-bar no-outline no-border"
            required
          />
        </div>
        <div>
          <button
            type="submit"
            id="search-btn"
            class="search-btn no-outline no-border"
          >
            Search
          </button>
        </div>
      </div>
      <div id="root"></div>
    </div>

    <script src="./scripts.js"></script>
  </body>
</html>
